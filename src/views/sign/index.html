<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Login e Cadastro</title>
		<script src="./js/index.js" type="module"></script>
	</head>
	<body>
		<div class="container" id="container">
			<div
				id="sign-up-form-container"
				class="form-container sign-up-container"
			>
				<form id="sign-up-form">
					<h1>Create Account</h1>
					<div class="social-container">
						<a href="#" class="social"
							><i class="fab fa-facebook-f"></i
						></a>
						<a href="#" class="social"
							><i class="fab fa-google-plus-g"></i
						></a>
						<a href="#" class="social"
							><i class="fab fa-linkedin-in"></i
						></a>
					</div>
					<span>or use your email for registration</span>
					<input
						required
						type="text"
						placeholder="CPF"
						id="sign-up-cpf"
					/>
					<input
						required
						type="text"
						placeholder="Name"
						id="sign-up-name"
					/>
					<input
						required
						type="email"
						placeholder="Email"
						id="sign-up-email"
					/>
					<input
						required
						type="password"
						placeholder="Password"
						id="sign-up-password"
					/>

					<button id="signUpButton">Sign Up</button>
				</form>
			</div>

			<div class="form-container sign-in-container">
				<form id="sign-in-form">
					<h1>Sign in</h1>
					<div class="social-container">
						<a href="#" class="social"
							><i class="fab fa-facebook-f"></i
						></a>
						<a href="#" class="social"
							><i class="fab fa-google-plus-g"></i
						></a>
						<a href="#" class="social"
							><i class="fab fa-linkedin-in"></i
						></a>
					</div>
					<span>or use your account</span>
					<input
						required
						type="text"
						placeholder="CPF ou Email"
						id="sign-in-cpf-email"
					/>
					<input
						required
						type="password"
						placeholder="Senha"
						id="sign-in-password"
					/>
					<a href="#">Forgot your password?</a>
					<button type="submit" id="signInButton">Sign In</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>
							To keep connected with us please login with your
							personal info
						</p>
						<button class="ghost" id="ghostSignIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
						<p>
							Enter your personal details and start journey with
							us
						</p>
						<button class="ghost" id="ghostSignUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
